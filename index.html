<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Currency Converter</title>
</head>

<body>
    <div class="containor">
        <h2>Currency Converter</h2>
        <div class="input">
            <p>Enter Amount</p>
            <input type="text">
        </div>

        <div class="box">
            <div class="fromBox">
                <p>From</p>
                <div class="selectBox">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="" class="img">
                    <select name="from" class="select" id="select">
                        
                    
                </select>
            </div>
            </div>
             
            <i class="fa-solid fa-arrow-right-arrow-left" ></i>
            <div class="toBox">
                <p>To</p>
                <div class="selectBox">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="" class="img">
                <select name="to" class="select">
                    
                </select>
            </div>
            </div>

        </div>
        <div class="result">
          Fetching Rate........
        </div>

        <button class = btn >Get Exchange Rate</button>


    </div>

    <script src="Country_Code.js"></script>
    <script src="index.js"></script>
</body>

</html>
